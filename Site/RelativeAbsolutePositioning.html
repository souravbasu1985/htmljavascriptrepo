<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Relative and Absolute Positioning</title>
	<style type="text/css">

		*
		{
			box-sizing: border-box;
		}

	#container
	{
		background-color: skyblue;
		position: relative;
		top: 60px;
	}

	p {
  		position:relative;
  		top: 20px;
  		width: 50px;
	  	height: 50px;
	  	border: 1px solid black;
	  	margin-bottom: 15px;
	  	color: black;
	}

	#p1
	{
		
		background-color: green;
		/*color: darkgrey;*/
		
	}
	#p2
	{
		background-color:red;
		
		
	}
	#p3
	{
		background-color: lightyellow;
		
		
	}
	#p4
	{
		background-color:sandybrown;
		
		
	}



</style>
</head>
<header>
	<h1>Absolute and relative positioning</h1>
</header>
<body>
	<div id="container">
		<p id="p1">A</p>
		<p id="p2">B</p>
		<p id="p3">C</p>
		<p id="p4">D</p>
	</div>
</body>
</html>
